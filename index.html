  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',

      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      themeColor: '#722ed1',
      darklightTheme: {
        // siteFont: "PT Sans",
        defaultTheme: 'dark',
        codeFontFamily: 'Monaco, Courier New, monospace',
        // bodyFontSize: '14px',
        dark: {
          accent: '#6fffd5',
          toogleBackground: '#ffffff',
          background: '#091a28',
          textColor: '#b4b4b4',
          codeTextColor: '#ffffff',
          codeBackgroudColor: '#0e2233',
          borderColor: '#0d2538',
          blockQuoteColour: '#858585',
          highlightColor: '#6fffd5',
          sidebarSublink: '#b4b4b4',
          codeTypeColor: '#ffffff',
          coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
        },
        light: {
          accent: '#722ed1',
          toogleBackground: '#091a28',
          background: '#ffffff',
          textColor: '#34495e',
          codeTextColor: '#525252',
          codeBackgroudColor: '#f8f8f8',
          borderColor: 'rgba(0, 0, 0, 0.07)',
          blockQuoteColor: '#858585',
          highlightColor: '#722ed1',
          sidebarSublink: '#b4b4b4',
          codeTypeColor: '#091a28',
          coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
        },
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            var url =
              'https://github.com/114000/114000.github.io/blob/main/' +
              vm.route.file
            var editHtml = '[üìù EDIT DOCUMENT](' + url + ')\n';
            return (
              html +
              '\n\n----\n Last modified {docsify-updated} ' +
              editHtml
            );
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
